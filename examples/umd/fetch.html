<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Network Visualization Example</title>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/three@latest/build/three.min.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/@acdh/network-visualization@latest/lib/network-visualization.umd.js"
    ></script>
  </head>
  <body style="margin: 0;">
    <div
      id="visualization"
      style="position: relative; height: 600px; background: #fafafa;"
    ></div>
    <script>
      const basePath = 'https://pmb.acdh-dev.oeaw.ac.at'
      const endpoint = '/apis/api/relations/personplace'
      const query = {
        format: 'json+net',
        limit: 5,
      }

      const url = new URL(endpoint, basePath)
      Object.keys(query).forEach(key => {
        url.searchParams.set(key, query[key])
      })

      window
        .fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(response.statusText)
          }
          return response.json()
        })
        .then(data => {
          const edges = {}
          const nodes = {}
          const types = { edges: {}, nodes: {} }

          data.results.forEach(relation => {
            const { id, source, target, relation_type: relationType } = relation
            edges[id] = {
              id,
              source: source.id,
              target: target.id,
              type: relationType.id,
            }
            nodes[source.id] = {
              id: source.id,
              label: source.label,
              type: 'Person',
            }
            nodes[target.id] = {
              id: target.id,
              label: target.label,
              type: 'Place',
            }
            types.edges[relationType.id] = {
              id: relationType.id,
              label: relationType.label,
            }
            types.nodes['Person'] = {
              id: 'Person',
              label: 'Person',
              color: 'hotpink',
            }
            types.nodes['Place'] = {
              id: 'Place',
              label: 'Place',
              color: 'rebeccapurple',
            }
          })

          ReactDOM.render(
            React.createElement(NetworkVisualization.Visualization, {
              graph: {
                edges,
                nodes,
                types,
              },
            }),
            document.getElementById('visualization')
          )
        })
        .catch(error => {
          console.error(error)
        })
    </script>
  </body>
</html>
